{% extends 'votingapp/shared.html' %}

{% block body_block %}

<div class="">
  <h1>Login to your account!</h1>

  {% if form.errors %}
  <p>Login failed, please try again!</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="example: 123456">
    </div>

    <div class="d-grid gap-5 col-3 ">
      <input type="submit" class="btn btn-primary" name="submit" value="Login">
      </div>
    <input hidden type="hidden" name="next" value="{{next}}">
  </form>

</div>


{% endblock %}
