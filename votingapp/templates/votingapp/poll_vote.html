{% extends 'shared.html' %}

{% block body_block %}

<div class="d-flex justify-content-center p-4">
  <h1>{{ object.title }}</h1>
</div>

<div>
  <div class="row gy-5 ">
    {% for answer in object.options.all %}

    <div class="col-6 ">
      <div class="p-3 border bg-light rounded-3">
        <span class="badge rounded-circle bg-danger">{{forloop.counter}}</span>


        <div class=" d-flex justify-content-center">
          <h3>{{answer.title}}</h3>
        </div>
        <div class="d-grid col-md-auto mx-auto p-4">
          <button class="btn btn-primary" type="button">Vote for {{answer.title}}</button>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
</div>



{% endblock %}
